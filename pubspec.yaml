          weight: 700
    - family: Youth
      fonts:
        - asset: assets/fonts/Youth-Thin.otf
          weight: 100
        - asset: assets/fonts/Youth-Light.otf
          weight: 300
        - asset: assets/fonts/Youth-Regular.otf
          weight: 400
        - asset: assets/fonts/Youth-Medium.otf
          weight: 500
        - asset: assets/fonts/Youth-Bold.otf
          weight: 700
        - asset: assets/fonts/Youth-Black.otf
          weight: 900
    - family: Boldonse
      fonts:
        - asset: assets/fonts/boldonse.otf


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 26

  # Android adaptive icons
#  adaptive_icon_foreground: "#5645F5"
  adaptive_icon_background: "#5645F5"

  # iOS options
  remove_alpha_ios: true
  background_color_ios: "#5645F5"
  image_path_ios: "assets/images/logo.png"
